<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini CRUD AJAX ANDREO</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            gray: {
              850: '#1f1f1f',
            },
          },
        },
      },
    };
  </script>

  <style>
    body {
      transition: background-color 0.3s ease, color 0.3s ease;
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 min-h-screen flex flex-col items-center p-6">

  <header class="w-full max-w-3xl flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold">User Management</h1>
    <button id="themeToggle" class="px-4 py-2 text-sm font-medium rounded-lg bg-gray-200 dark:bg-gray-800 hover:bg-gray-300 dark:hover:bg-gray-700 transition">
      Cambiar tema
    </button>
  </header>

  <form id="userForm" class="w-full max-w-3xl bg-white dark:bg-gray-850 p-6 rounded-xl shadow-sm mb-6">
    <div class="flex flex-col sm:flex-row gap-4">
      <input type="text" name="nombre" placeholder="Nombre" required
        class="flex-1 p-2 border border-gray-300 dark:border-gray-700 rounded-lg bg-gray-50 dark:bg-gray-800 focus:ring-2 focus:ring-gray-400 outline-none transition" />
      <input type="email" name="email" placeholder="Email" required
        class="flex-1 p-2 border border-gray-300 dark:border-gray-700 rounded-lg bg-gray-50 dark:bg-gray-800 focus:ring-2 focus:ring-gray-400 outline-none transition" />
      <button type="submit"
        class="px-4 py-2 bg-gray-800 dark:bg-gray-100 text-white dark:text-black rounded-lg hover:bg-gray-700 dark:hover:bg-gray-200 transition font-medium">
        Añadir usuario
      </button>
    </div>
  </form>

  <div class="w-full max-w-3xl overflow-x-auto bg-white dark:bg-gray-850 rounded-xl shadow-sm">
    <table class="w-full text-left border-collapse">
      <thead class="bg-gray-200 dark:bg-gray-800 text-gray-900 dark:text-gray-100 rounded-lg">
        <tr>
          <th class="py-2 px-4 border-b border-gray-300 dark:border-gray-700">Nombre</th>
          <th class="py-2 px-4 border-b border-gray-300 dark:border-gray-700">Email</th>
          <th class="py-2 px-4 border-b border-gray-300 dark:border-gray-700">Acción</th>
        </tr>
      </thead>
      <tbody id="usersTable" class="divide-y divide-gray-200 dark:divide-gray-700">
      </tbody>
    </table>
  </div>

  <script src="assets/js/main.js"></script>

  <script>
    const toggle = document.getElementById('themeToggle');
    const html = document.documentElement;

    if (localStorage.theme === 'dark') {
      html.classList.add('dark');
    } else if (localStorage.theme === 'light') {
      html.classList.remove('dark');
    }

    toggle.addEventListener('click', () => {
      html.classList.toggle('dark');
      localStorage.theme = html.classList.contains('dark') ? 'dark' : 'light';
    });
  </script>
</body>
</html>
