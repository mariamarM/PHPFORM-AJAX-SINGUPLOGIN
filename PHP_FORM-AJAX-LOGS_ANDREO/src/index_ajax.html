<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini CRUD AJAX ANDREO</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            gray: {
              850: '#1f1f1f',
            },
          },
        },
      },
    };
  </script>

  <style>
    body {
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .ok {
      color: #10b981;
      font-weight: bold;
    }
    .error {
      color: #ef4444;
      font-weight: bold;
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 min-h-screen flex flex-col items-center p-6">

  <header class="w-full max-w-3xl flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold">User Management</h1>
    <div class="flex gap-2">
      <button id="themeToggle" class="px-4 py-2 text-sm font-medium rounded-lg bg-gray-200 dark:bg-gray-800 hover:bg-gray-300 dark:hover:bg-gray-700 transition">
        Cambiar tema
      </button>
      <button onclick="logout()" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-500">Cerrar sesión</button>
      <button id="btnVerUsuarios" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-500">
      <a href="./storage/data.json">  Ver Usuarios</a>
      </button>
    </div>
  </header>
<!-- En tu formulario de crear usuario, añade estos campos -->
<form id="userForm" class="w-full max-w-3xl bg-white dark:bg-gray-850 p-6 rounded-xl shadow-sm mb-6">
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
    <input type="text" name="nombre" placeholder="Nombre" required
      class="p-2 border border-gray-300 dark:border-gray-700 rounded-lg bg-gray-50 dark:bg-gray-800 focus:ring-2 focus:ring-gray-400 outline-none transition" />
    <input type="email" name="email" placeholder="Email" required
      class="p-2 border border-gray-300 dark:border-gray-700 rounded-lg bg-gray-50 dark:bg-gray-800 focus:ring-2 focus:ring-gray-400 outline-none transition" />
    <input type="password" name="password" placeholder="Contraseña" 
      class="p-2 border border-gray-300 dark:border-gray-700 rounded-lg bg-gray-50 dark:bg-gray-800 focus:ring-2 focus:ring-gray-400 outline-none transition" />
    <select name="rol" class="p-2 border border-gray-300 dark:border-gray-700 rounded-lg bg-gray-50 dark:bg-gray-800 focus:ring-2 focus:ring-gray-400 outline-none transition">
      <option value="usuario">Usuario</option>
      <option value="admin">Administrador</option>
    </select>
  </div>
  <button type="submit" class="px-4 py-2 bg-gray-800 dark:bg-gray-100 text-white dark:text-black rounded-lg hover:bg-gray-700 dark:hover:bg-gray-200 transition font-medium">
    Añadir usuario
  </button>
</form>

  <div class="w-full max-w-3xl overflow-x-auto bg-white dark:bg-gray-850 rounded-xl shadow-sm">
    <div id="msg" class="text-center text-sm font-medium my-3"></div>

    <table class="w-full text-left border-collapse">
      <thead class="bg-gray-200 dark:bg-gray-800 text-gray-900 dark:text-gray-100 rounded-lg">
        <tr>
          <th class="py-2 px-4 border-b border-gray-300 dark:border-gray-700">Nombre</th>
          <th class="py-2 px-4 border-b border-gray-300 dark:border-gray-700">Email</th>
                    <th class="py-2 px-4 border-b border-gray-300 dark:border-gray-700">Rol</th>

          <th class="py-2 px-4 border-b border-gray-300 dark:border-gray-700">Acción</th>
        </tr>
      </thead>
      <tbody id="usersTable" class="divide-y divide-gray-200 dark:divide-gray-700">
      </tbody>
    </table>
  </div>

  <div id="modalEditar" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white dark:bg-gray-850 p-6 rounded-lg shadow-lg w-96">
      <h2 class="text-xl font-semibold mb-4">Editar usuario</h2>
      <form id="formEditarUsuario" class="space-y-4">
        <input type="hidden" id="editIndex" />
        <div>
          <label class="block text-sm font-medium mb-1">Nombre</label>
          <input id="editNombre" type="text" required
            class="w-full p-2 border border-gray-300 dark:border-gray-700 rounded-lg bg-gray-50 dark:bg-gray-800 focus:ring-2 focus:ring-gray-400 outline-none" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Email</label>
          <input id="editEmail" type="email" required
            class="w-full p-2 border border-gray-300 dark:border-gray-700 rounded-lg bg-gray-50 dark:bg-gray-800 focus:ring-2 focus:ring-gray-400 outline-none" />
        </div>
        <div class="flex justify-end gap-2 mt-4">
          <button type="button" id="cancelarEdicion"
            class="px-3 py-2 bg-gray-300 dark:bg-gray-700 rounded-md hover:bg-gray-400 dark:hover:bg-gray-600">Cancelar</button>
          <button type="submit" class="px-3 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-500">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="./assets/main.js"></script>

  <script>
    const toggle = document.getElementById('themeToggle');
    const html = document.documentElement;

    if (localStorage.theme === 'dark') html.classList.add('dark');
    else if (localStorage.theme === 'light') html.classList.remove('dark');

    toggle.addEventListener('click', () => {
      html.classList.toggle('dark');
      localStorage.theme = html.classList.contains('dark') ? 'dark' : 'light';
    });

    const modalEditar = document.getElementById('modalEditar');
    const cancelarEdicion = document.getElementById('cancelarEdicion');
    cancelarEdicion.addEventListener('click', () => {
      modalEditar.classList.add('hidden');
    });
  </script>
</body>
</html>
